name: electron-desktop

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'electron/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'justfile'
      - '.github/workflows/electron-desktop.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build-args: --mac
            artifact: macos
          - os: ubuntu-latest
            build-args: --linux
            artifact: linux
          - os: windows-latest
            build-args: --win
            artifact: windows
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    defaults:
      run:
        working-directory: electron
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Linux packaging dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
        working-directory: .

      - name: Install npm dependencies
        run: npm ci

      - name: Build Django bundle
        run: npm run bundle

      - name: Package Electron app
        run: npm run build -- ${{ matrix.build-args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: djdesk-${{ matrix.artifact }}
          path: electron/dist/DJDesk-*
