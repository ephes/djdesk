{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJDesk Project Inspector</title>
    <link rel="stylesheet" href="{% static 'inspector/app.css' %}">
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script defer src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
    <script defer src="{% static 'inspector/app.js' %}"></script>
</head>
<body class="inspector-body">
    {% if messages %}
    <div class="inspector-messages">
        {% for message in messages %}
            <div class="inspector-message inspector-message--{{ message.tags|default:'info' }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
